<template>
    <lightning-card title="Hello For-Each">
        <ul class="slds-m-around_medium">
            <template for:each={contacts} for:item="contact">
                <li key={contact.id}>{contact.Name}, {contact.Title}</li>
            </template>
        </ul>
    </lightning-card>
</template>
