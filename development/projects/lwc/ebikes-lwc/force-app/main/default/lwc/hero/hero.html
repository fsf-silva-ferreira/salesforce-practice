<template>
    <img alt="" lwc:if={isImg} src={resUrl} />
    <video lwc:if={isVideo} autoplay muted loop>
        <source src={resUrl} type="video/mp4" />
    </video>
    <div lwc:if={isOverlay}></div>
    <c-hero-details
        class={heroDetailsPositionClass}
        title={title}
        slogan={slogan}
        record-name={buttonClickProductOrFamilyName}
    >
        <span slot="button">{buttonText}</span>
    </c-hero-details>
</template>
