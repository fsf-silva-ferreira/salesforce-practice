<template>
    
    <lightning-card title="All Contacts">
        <lightning-input type="number" label="Number of Contact Records to Retrieve" onchange={handleNumberOfContactsChange} class="slds-m-around_small"></lightning-input>
        <p><lightning-button label="Get Contacts" onclick={getContacts} class="slds-m-around_small"></lightning-button></p>

        <ul class="slds-m-around_small">
            <template if:true={responseReceived}>                
                <template for:each={contacts} for:item="contact">
                    <li key={contact.id}>
                        <div class="slds-p-around_medium lgc-bg">
                            <lightning-tile label={contact.LastName}>
                                <p class="slds-truncate" title={contact.Phone}>
                                    {contact.Phone}                                    
                                </p>
                                <p class="slds-truncate" title={contact.Email}>
                                    {contact.Email}
                                </p>
                            </lightning-tile>
                        </div>
                    </li>
                </template>
            </template>
        </ul>
    </lightning-card>

</template>
