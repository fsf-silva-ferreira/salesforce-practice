<template>
    
    <lightning-card title="Filters" icon-name="standard:calibration">
        <div class="slds-m-horizontal_medium">

            <lightning-input
                label="Search Key"
                type="search"
                onchange={handleSearchKeyChange}>
            </lightning-input>

            <section>
                <lightning-slider
                    label="Max Price"
                    step="100"
                    min="0"
                    max="10000"
                    value={maxPrice}
                    onchange={handleMaxPriceChange}>
                </lightning-slider>
            </section>

            <section>
                <h1>Category</h1>
                <template if:true={categories.data}>
                    <template for:each={categories.data.values} for:item="category">
                        <lightning-input
                            key={category.value}
                            label={category.label}
                            data-filter="categories"
                            data-value={category.value}
                            type="checkbox"
                            checked
                            onchange={handleCheckboxChange}>
                        </lightning-input>
                    </template>
                </template>
            </section>

            <section>
                <h1>Material</h1>
                <template if:true={materials.data}>
                    <template for:each={materials.data.value} for:item="material">
                        <lightning-input 
                            key={material.value}
                            label={material.label}
                            data-filter="materials"
                            data-value={material.value}
                            type="checkbox"
                            checked
                            onchange={handleCheckboxChange}>
                        </lightning-input>
                    </template>
                </template>
            </section>

            <section>
                <h1>Level</h1>
                <template if:true={levels.data}>
                    <template for:each={levels.data.value} for:item="level">
                        <lightning-input
                            key={level.value}
                            label={level.label}
                            data-filter="levels"
                            data-value={level.value}
                            type="checkbox"
                            checked
                            onchange={handleCheckboxChange}>
                        </lightning-input>                    
                    </template>
                </template>
            </section>
            
        </div>
    </lightning-card>

</template>
