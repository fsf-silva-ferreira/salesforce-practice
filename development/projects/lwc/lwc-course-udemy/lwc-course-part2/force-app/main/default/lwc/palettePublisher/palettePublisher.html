<template>
    
    <lightning-card title="Palette Publisher">
        <lightning-layout class="slds-m-around_medium">

            <lightning-layout-item flexibility="auto">
                <lightning-combobox 
                    value={color}
                    label="Color" 
                    options={colorCodeOptions} 
                    onchange={handleColorSelected}>
                </lightning-combobox>

                <div class="slds-p-top_small">
                    <lightning-button 
                        label="Change Color" 
                        variant="brand" 
                        onclick={handleColorChanged}>                        
                    </lightning-button>
                </div>
            </lightning-layout-item>

        </lightning-layout>
    </lightning-card>

</template>
