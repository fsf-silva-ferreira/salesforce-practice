<template>

  <lightning-card title="Address Lookup"> 
    
    <lightning-layout multiple-rows="true">

      <!-- Left side layout item -->
      <lightning-layout-item size="2"></lightning-layout-item>

      <!-- Input layout item-->
      <lightning-layout-item size="3">
        <div class="slds-m-around_small">
          <lightning-layout-item size="6">
              <lightning-input 
                type="text" 
                label="Enter ZIP Code"
                required
                message-when-value-missing="ZIP code required."
                value={zipCode}
                onchange={handleKeyChange}
                minlength="8"
                maxlength="8">
              </lightning-input>
          </lightning-layout-item>

          <lightning-layout-item size="6">
            <!-- Brand variant: Identifies the primary action in a group of buttons -->
            <lightning-button 
              variant="brand"
              label="Get Address" 
              title="Primary action" 
              onclick={handleButtonClick}
              class="slds-m-top_x-small">
            </lightning-button>
          </lightning-layout-item>
        </div>
      </lightning-layout-item>

      <!-- Output layout item -->
      <lightning-layout-item size="5">
        <div class="slds-m-around_small">
          <lightning-input 
            type="text" 
            label="Address" 
            value={address}
            disabled>
          </lightning-input>
        </div>
      </lightning-layout-item>

      <!-- Right side layout item -->
      <lightning-layout-item size="2"></lightning-layout-item>

    </lightning-layout>

  </lightning-card>

</template>
