<template>
      <lightning-card title="Controls" icon-name="action:upload">
        <lightning-layout>
            <lightning-layout-item flexibility="auto" padding="around-small">
                <lightning-button
                    label="Subtract"
                    icon-name="utility:dash"
                    onclick={handleSubtract}>
                </lightning-button>
            </lightning-layout-item>

            <!--
                Notice that we moved the handleMultiply function call to the onbuttonclick handler 
                in the lightning-layout-item. 
                
                This keeps us from adding a handler on every button, resulting in cleaner, faster code.
            -->
            <lightning-layout-item flexibility="auto" padding="around-small" onbuttonclick={handleMultiply}>
                <template for:each={factors} for:item="factor">
                    <c-button
                        key={factor}
                        label={factor}
                        data-factor={factor}
                        icon="utility:close">
                    </c-button>
                </template>
            </lightning-layout-item>

            <lightning-layout-item flexibility="auto" padding="around-small">
                <lightning-button
                    label="Add"
                    icon-name="utility:add"
                    onclick={handleAdd}
                    icon-position="right">
                </lightning-button>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
