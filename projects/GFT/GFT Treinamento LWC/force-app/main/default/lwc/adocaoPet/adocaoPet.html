<template>
    <lightning-card title="Adote um PET" icon-name="utility:animal_and_nature" >
        <div class="slds-p-left_small slds-p-right_small">

            <lightning-input type="text" required label="Dê um nome ao seu PET" data-id="nomePET" ></lightning-input>            
            <lightning-input type="number" label="Código" data-id="codigoPET"></lightning-input>
            <lightning-input type="email" required label="E-mail" data-id="email" ></lightning-input>
            <lightning-combobox label="Porte" data-id="portePET" required placeholder="Selecione o porte" options={porte} ></lightning-combobox>
            <lightning-combobox label="Preferência" data-id="preferenciaTipoPET" required placeholder="Selecione sua preferência" options={options} ></lightning-combobox>

            <div class="slds-align_absolute-center slds-m-top_large">

                <lightning-button variant="success" label="Salvar" onclick={handleSave}></lightning-button>

                &nbsp;&nbsp;&nbsp;&nbsp;
                
                <lightning-button variant="destructive" label="Limpar campos" onclick={handleClear}></lightning-button>

            </div>
        </div>
    </lightning-card>

    <div class="slds-m-top_small">
        <c-detalhes-pet></c-detalhes-pet>
    </div>
</template>
