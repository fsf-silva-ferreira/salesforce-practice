<template>
    <lightning-card title="FormulÃ¡rio">
      <div class="slds-p-left_small slds-p-right_small">

        <lightning-input type="text" required label="Nome" data-id="nomeCandidato" ></lightning-input>
        <lightning-input type="text" required label="Cargo" data-id="cargoCandidato" ></lightning-input>
        <lightning-combobox label="Sexo" data-id="sexoCandidato" required placeholder="Selecione o sexo" 
          options={options} >
        </lightning-combobox>     
        <lightning-input data-id="cpfCandidato" type="text" label="CPF" 
          pattern="(^\d{3}\x2E\d{3}\x2E\d{3}\x2D\d{2}$)" maxlength="14" onchange={handleMaskCPF}
	        required>
        </lightning-input>
        <lightning-input data-id="foneCandidato" type="text" class="slds-m-bottom_small" label="Telefone"
          onchange={handleMaskTelefone}
          pattern="(^\([1-9]\d\)\s9?\d{5}-\d{4}$)"
          required>
        </lightning-input>

        <div class="slds-align_absolute-center slds-m-top_large">
          <lightning-button variant="success" label="Confirmar candidato" onclick={handleSave}></lightning-button>

          &nbsp;&nbsp;&nbsp;&nbsp;
                
          <lightning-button variant="destructive" label="Limpar campos" onclick={handleClear}></lightning-button>
        </div>
    </div>
    </lightning-card>

    <div class="slds-m-top_small">
      <c-dados-candidato></c-dados-candidato>
    </div>

    <div class="slds-m-top_small">
      <c-random-user></c-random-user>
    </div>
</template>
