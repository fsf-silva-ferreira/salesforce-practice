<template>
    <div class="slds-grid">
        <div class="slds-col slds-size_5-of-6 slds-p-right_small">
            <lightning-datatable
                    key-field="codigoPET"
                    data={data}
                    columns={columns}
                    hide-checkbox-column="true"                    
                    >       
            </lightning-datatable>
        </div>

        <div class="slds-col slds-size_1-of-6 slds-theme_default">
            <div class="slds-align_absolute-center">
                Foto {fotoCandidato}
            </div>
            <div class="slds-box">
                <img src={linkFotoCandidato} >
            </div>
        </div>        
    </div>  
</template>
