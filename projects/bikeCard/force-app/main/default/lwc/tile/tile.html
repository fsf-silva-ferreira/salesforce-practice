<!-- 
    tile.html tem o ouvinte de evento onclick que chama o manipulador tileClick.
-->
<template>
    <div class="container">
        <a onclick={tileClick}>
            <div class="title">{product.fields.Name.value}</div>
            <img class="product-img" src={product.fields.Picture_URL__c.value}></img>
        </a>
    </div>
</template>
