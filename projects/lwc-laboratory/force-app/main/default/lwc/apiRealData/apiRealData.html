<template>

  <lightning-card title="Address Lookup"> 

    <lightning-layout>

      <lightning-layout-item size="1"></lightning-layout-item>

        <lightning-layout-item size="5">
          <lightning-layout-item size="6">
              <lightning-input 
                type="text" 
                label="Enter ZIP Code" 
                required
                message-when-value-missing="ZIP code required."
                value={zipCode}
                onchange={handleKeyChange}
                minlength="8"
                maxlength="8"
                >
              </lightning-input>
          </lightning-layout-item>

          <lightning-layout-item size="6">
            <!-- Brand variant: Identifies the primary action in a group of buttons -->
            <lightning-button variant="brand" label="Get Address" title="Primary action" 
              onclick={handleButtonClick} class="slds-m-top_medium">
            </lightning-button>
          </lightning-layout-item>
        </lightning-layout-item>

        <lightning-layout-item size="5">
          <lightning-card title="Address Response">
            <p> {address} </p>
          </lightning-card>
        </lightning-layout-item>

        <lightning-layout-item size="1"></lightning-layout-item>
    </lightning-layout-item>

    </lightning-layout>

  </lightning-card>

</template>
